{% extends 'base_generic.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Add Product</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                        {{ field.label }}:
                    </label>
                    {{ field }}
                    <!-- Field specific error handling -->
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-300">
                Add Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
