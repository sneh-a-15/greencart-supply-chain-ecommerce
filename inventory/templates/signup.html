{% extends 'base_generic.html' %}

{% block title %}Sign Up | GreenCart{% endblock %}

{% block content %}
<!-- Background with subtle gradient -->
<div class="fixed inset-0 z-[-1] bg-gradient-to-br from-green-50 via-white to-blue-100 opacity-90"></div>

<div class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-100 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-green-700 mb-3">Sign Up</h1>
            <p class="text-gray-600 text-lg">Create your GreenCart account</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="uname" class="block text-gray-700 font-semibold mb-2 text-sm">Username</label>
                <input type="text" id="uname" name="username" placeholder="Choose a unique username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors placeholder-gray-400 text-gray-800" 
                       autocomplete="off">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2 text-sm">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors placeholder-gray-400 text-gray-800" 
                       autocomplete="off">
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-semibold mb-2 text-sm">Phone Number (Optional)</label>
                <input type="text" id="phone" name="phone_number" placeholder="e.g., +1234567890" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors placeholder-gray-400 text-gray-800" 
                       autocomplete="off">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2 text-sm">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors placeholder-gray-400 text-gray-800">
            </div>
            <div>
                <label for="cpassword" class="block text-gray-700 font-semibold mb-2 text-sm">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter your password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors placeholder-gray-400 text-gray-800">
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg 
                               hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 
                               shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.005]">
                    Sign Up
                </button>
            </div>
            
            <div class="text-center text-sm">
                <p class="text-gray-600">Already have an account? 
                    <a href="{% url 'login1' %}" class="text-green-600 hover:text-green-700 font-semibold hover:underline transition-colors">Log In here</a>
                </p>
            </div>
            
            {% if error_message %}
                <p class="text-red-600 bg-red-50 p-3 rounded-lg border border-red-200 text-center text-sm mt-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>{{ error_message }}
                </p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
