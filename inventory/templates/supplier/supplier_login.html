<!-- supplier_login.html -->
{% extends 'base_generic.html' %}

{% block title %}Supplier Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-200 p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-gray-300">
        <h1 class="text-2xl font-bold mb-4">Supplier Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="items-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Login</button>
            </div>
            <div class="mt-4 text-center">
                <a href="{% url 'register_supplier' %}" class="text-blue-500 hover:underline">Create an account</a>
            </div>
            {% if error_message %}
                <p class="text-red-500 mt-4 text-center">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
