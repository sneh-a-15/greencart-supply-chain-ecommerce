{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="container py-1">

    <!-- Intro Greeting -->
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold">Welcome to Our Store!</h2>
        <p class="lead text-muted">Explore our wide range of categories and find exactly what you need.</p>
    </div>

    <!-- Product Categories Grid -->
    <div class="row g-4">
        {% for product in product_categories %}
            <div class="col-lg-4 col-md-6 mb-4 d-flex">
                <div class="card shadow-sm border-0 w-100 h-100 transform-hover d-flex flex-column">
                    <img 
                        src="{{ product.get_imageURL }}" 
                        alt="{{ product.name }}" 
                        class="card-img-top" 
                        style="height: 200px; object-fit: cover; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;"
                    >
                    <div class="card-body d-flex flex-column text-center px-3 pb-4 pt-3">
                        <h5 class="card-title mb-3">{{ product.name }}</h5>
                        <a href="{% url 'show_items' product.id %}" class="btn btn-success mt-auto">
                            View Items
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

<!-- Enhanced Hover Effect -->
<style>
    .transform-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 0.5rem;
    }

    .transform-hover:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .card-title {
        font-weight: 600;
    }
</style>
{% endblock content %}
